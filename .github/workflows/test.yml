name: test

on: 
  push: 
    branches:
      - main
      - master
    paths:
      - 'src/**'
      - '.github/workflows/**'


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version:14

      -name: lint and test
        run: |
          npm run test1
          npm run test2

          